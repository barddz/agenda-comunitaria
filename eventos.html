<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - PontoComum</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="topbar">
  <div class="marca">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="Logo do PontoComum" class="site-logo">
    </a>
    <div class="nome-site">
      <span class="nome-ponto">Ponto</span><span class="nome-comum">Comum</span>
    </div>
  </div>
</header>

<main class="lista-eventos">
  <h1>Eventos</h1>

  <section id="container-eventos" class="grid-eventos">
    <div class="card-evento">
        <!-- Cards temporários para testar o CSS, depois inserir por javascript -->
        <h3>Feira de Artesanato</h3>
        <p>2025-12-01 às 15:00</p>
        <p>Praça Central</p>
      </div>
      
      <div class="card-evento">
        <h3>Encontro de Corrida</h3>
        <p>2025-12-02 às 07:00</p>
        <p>Parque Municipal</p>
      </div>
      
      <div class="card-evento">
        <h3>Workshop de Fotografia</h3>
        <p>2025-12-05 às 18:00</p>
        <p>Centro Cultural</p>
      </div>
      
  </section>
</main>

</body>
<script src="script.js"></script>
</html>
