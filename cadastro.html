<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Evento - PontoComum</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topbar">
    <div class="marca">
      <a href="index.html" class="logo" aria-label="Página inicial">
        <img src="assets/logo.png" alt="Logo do site PontoComum" class="site-logo">
      </a>
      <div class="nome-site">
        <span class="nome-ponto">Ponto</span><span class="nome-comum">Comum</span>
      </div>
    </div>
  </header>

  <main class="conteudo-form">
    <h1>Cadastrar Evento</h1>

    <form id="form-evento">
      <label for="titulo">Título do evento</label>
      <input type="text" id="titulo" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Horário</label>
      <input type="time" id="hora" required>

      <label for="local">Local</label>
      <input type="text" id="local" placeholder="Ex: Praça Central" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="4" required></textarea>

      <button type="submit" class="btn-primario">Salvar evento</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
